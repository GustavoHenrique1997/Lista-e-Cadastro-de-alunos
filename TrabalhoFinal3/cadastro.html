<!--  Formulario  -->

<div class="linha">
 <div class="coluna-50">
    	<form id="formulario">
         <label id="nome">Nome:</label>
         <input type="text" id="campoNome" class="validate" required minlength="10"><br>
         <span class="helper-text" data-error="O nome deve conter no mínimo 10 caracteres e duas palavras"></span><br>
         
         <label id="idade">Idade:</label>
         <input type="number" id="campoIdade" class="validate" required min="1" max="150"><br>
         <span class="helper-text" data-error="A idade deve ser entre 1 e 150 anos"></span><br>

         <label id="curso">Curso:</label>
         <input type="text" id="campoCurso" class="validate" required minlength="3"><br>
         <span class="helper-text" data-error="O curso deve conter no mínimo 3 caracteres"></span><br>


         <form action="#">
          <label id="turno">Turno:</label>
          <p>
            <label>
              <input class="with-gap" name="campoTurno" type="radio" value="manha" checked />
              <span>Manhã</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="campoTurno" type="radio" value="tarde" />
              <span>Tarde</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="campoTurno" type="radio" value="noite" />
              <span>Noite</span>
            </label>
          </p>
          
         <form action="#">
          <label id="matriculado">Matriculado:</label>
          <p>
            <label>
              <input class="with-gap" name="campoMatriculado" type="radio" value="sim" checked />
              <span>SIM</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="campoMatriculado" type="radio" value="nao" />
              <span>NÃO</span>
            </label>
          </p>

      </form>

 </div>

<div class="coluna-50"> 
          <form id="cep">
          	 <label id="CAMPOCEP">CEP:</label>
         	 <input type="text" id="campoCEP" required><br><br>
         	 <button id="calcularcep">Calcular</button>
         	 <div id="respostaCep"></div>

          </form>

 </div>
</div>   


<button id="botaocadastrar">Cadastrar</button>       
   
          <form id="listar">
          	<div id="editarCadastro"></div>
          	<ul class="collapsible" id="novoCadastro">
      		</ul>   

      </form>

<!--  Lixeira  -->


      <form id="lixeira">
        <ul class="collapsible" id="listaLixeira">
        </ul>
        <button id="Esvaziar" type="button">
        <i class="material-icons">delete</i>
        </button>
        <h8>Esvaziar Lixeira</h8>
      </form>
